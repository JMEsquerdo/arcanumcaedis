<style>
  /* Estilos personalizados para "La Tierra" */
  body.tierra-section {
    background-color: #12151a;
    color: #aeb2b5;
    font-family: 'IBM Plex Sans', sans-serif;
    margin: 0;
    padding: 0;
  }

  .page-title {
    font-family: 'Bebas Neue', sans-serif;
    color: #82ffcc;
    text-align: center;
    font-size: 3rem;
    margin-top: 2rem;
    text-shadow: 0 0 6px rgba(130, 255, 204, 0.3);
  }

  .tierra-card {
    background-color: #1a1e26;
    border: 2px solid #82ffcc;
    box-shadow: 0 0 14px rgba(130, 255, 204, 0.2);
    border-radius: 12px;
    padding: 1.5rem;
    margin: 2rem auto;
    max-width: 800px;
  }

  .tierra-card h2 {
    font-family: 'Bebas Neue', sans-serif;
    color: #82ffcc;
    text-shadow: 0 0 5px rgba(130, 255, 204, 0.3);
  }

  .tierra-cita {
    font-style: italic;
    border-left: 4px solid #82ffcc;
    padding-left: 1rem;
    margin: 1.5rem 0;
    color: #aeb2b5;
    background-color: rgba(130, 255, 204, 0.05);
    border-radius: 8px;
    text-shadow: 0 0 3px rgba(130, 255, 204, 0.15);
  }

  .tierra-cita-footer {
    font-size: 0.85rem;
    text-align: right;
    color: #82ffcc;
    font-weight: bold;
    text-shadow: 0 0 2px rgba(130, 255, 204, 0.2);
  }

  main {
    padding: 2rem;
    max-width: 960px;
    margin: 0 auto;
  }
</style>

<body class="tierra-section">
  <!-- Incluir el header y la navegaciÃ³n desde el theme remoto -->
  {% include head.html %}
  {% include navbar.html %}

  <!-- Contenido principal -->
  <main>
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
  </main>

  <!-- Incluir el footer desde el theme remoto -->
  {% include footer.html %}
</body>
<!-- Fin del layout "La Tierra" -->
